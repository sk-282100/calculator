<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Plugin/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/FDcal.css">
  </head>


  <body>
    <table>
      <tr>
        <td >
          <div class="container">
            <button>Homepage</button>

            <br />
            <label> Deposit Amount </label>
            <br />
            <input type="text" class="float-end inputText" id="rangePrimary"/>

            <input id="slider" type="range" name="range" step="50000" min="1000" max="1000000" value="" onchange="rangePrimary.value=value">
            <br />
            <label>Interest rate in %</label>
            <br />
            <input type="text" class="float-end inputText"  id="rangePrimary1" />

            <input id="slider" type="range" name="range" step="1.00" min="1.00" max="100.00" value="" onchange="rangePrimary1.value=value+'%'">
            <br />

            <label for="int">Tenure</label>
            <select name="interest" id="int" style="height: 30px;">
              <option value="days" class="dropdown-item">Days</option>
              <option value="monthly" class="dropdown-item">Monthly</option>
              <option value="yearly" class="dropdown-item">Yearly</option>
            
            </select>
            <input type="text" class="float-end inputText" id="rangePrimary2" />

            <input id="slider" type="range" name="range" step="1" min="1" max="100" value="" onchange="rangePrimary2.value=value">
            
            <br/>
            <label>Type of fixed deposit</label>
            <div>
                <label  class="radio-inline">
                    <input style="width: 30px; height: 15px;"  type="radio" name="optradio" > Monthly Payout
                  </label>
                  <label  class="radio-inline">
                    <input  style="width: 30px;  height: 15px;"  type="radio" name="optradio">Quarterly Payout
                  </label>
                  <label  class="radio-inline">
                    <input  style="width: 30px;  height: 15px;"  type="radio" name="optradio">Half Yearly Payout
                  </label> 
                  <label  class="radio-inline">
                    <input   style="width: 30px;  height: 15px;" type="radio" name="optradio">Reinvestment/Cumulative
                  </label> 
              </div>
              <br/>
              <div class="containers">  
                <button> Calculate </button>  
             </div>
          <br/>
        
         
        </td>
    
      </tr>
    </table>
  </body>
</html>
