<!DOCTYPE html>
<html> <head>
    <link rel="stylesheet" href="../Plugin/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/incometax.css">
  </head>
    <body>
        
           <div style="border: 2px solid rgb(51, 163, 238); height: 500px; width: 500px;" >
                <button>Homepage</button>    
        <br/><br/><br/>
        
        <div class="container">
            <h5>Enter Basic Details</h5>
            <br/>
            <label for="int" class="label1">Age:</label><br/>
            <select name="age" id="int" style="height: 30px;">
              <option value="Option1">18 to 59</option>
              <option value="Option2">59 or above</option>
            </select>      
           <br/> <br/> 
            <label for="city" class="label1">Resident city type:</label>
            <br/>
            <select name="city" id="city" style="height: 30px;">
              <option value="Option1">Metro</option>
              <option value="Option2">Urban</option>
              <option value="Option2">Rural</option>
            </select>
            <br/><br/>
            <label for="Recidence" class="label1">Resident Type:</label><br/>       
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1" >Self owned</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Rented</label>
              </div><br/><br/>


            <label for="occupation" class="label1">Occupation:</label><br/>
            <select name="occupation" id="occupation" style="height: 30px;">
              <option value="Option1">Self Employed</option>
              <option value="Option2">Government</option>
              <option value="Option2">Private</option>
            </select>

            <br/><br/><br/>
             <button class="btn1">Continue</button><br/><br/>
               
        </div>
    </div>
    </div>
</body>
</html>
