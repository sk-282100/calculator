<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="../Plugin/bootstrap/css/bootstrap.min.css">
    </head>
    <body>        
        <div><button>Homepage</button></div><br><br>
    <form>

        <div>
            <h2>Enter basic details</h2><br>
            
            <h4>Age</h4>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                 18 to 59
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">18 to 59</a></li>
                  <li><a class="dropdown-item" href="#">59 & above</a></li>
                </ul>
              </div><br><br>
              
              <label for="int">Age:</label>
                <select name="interest" id="int" style="height: 25px;">
                <option value="quarterly" class="dropdown-item">18 to 59</option>
                <option value="half-yearly" class="dropdown-item">59 & above</option>
                </select>
            
            <h4>Recidence City type</h4>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                 Metro
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Metro</a></li>
                  <li><a class="dropdown-item" href="#">Urban</a></li>
                  <li><a class="dropdown-item" href="#">Rural</a></li>
                </ul>
              </div>
    
            <h4>Recidence type</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Self owned
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Rented
                </label>
              </div>
            
            <h4>Occupation</h4>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Self Employed</a></li>
                  <li><a class="dropdown-item" href="#">Government Employee</a></li>
                  <li><a class="dropdown-item" href="#">Private Employee</a></li>
                </ul>
              </div><br>
    
              <div><button type="button" class="btn btn-primary">Continue</button>
              </div>
            
        </div>
    </form>
    </body>
</html>
