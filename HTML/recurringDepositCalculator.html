<!DOCTYPE html>
<html>

<head>
    <title>Recuring Deposit Calculator</title>
    <link rel="stylesheet" href="../Plugin/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/recurringDepositCalculator.css">
    <script src="../Plugin/library/jquery-3.6.0.min.js"></script>
    <script src="../JS/recurringDepositCalculator.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body class="container">
    <div class="mt-3 calculator">
        <h4 class="mb-2">Recuring Deposit Calculator</h4>
    </div>
    <div class="rows container">
        <div class="col-12 float-lg-start div">
            <button class="btn btn-primary m-2" onclick="location.href = './index.html'"> Homepage </button>
            <form>
                <div class="container col-6 float-lg-start">
                    <div class="">
                        <div class="d-flex justify-content-between">
                    <label>Monthly Investment*</label>
                    <input type="text" class="form-control disabled w-25" id="monthlyInvestment" readonly value="1,000" />
                    <input type="hidden" id="hdMonthlyAmount" value="1000">
                </div>
                    <input id="monthlyAmountSlider" type="range" name="range" step="500" min="1000" max="100000"
                        value="1000" />

                    <datalist id="monthlyAmountSlider">
                        <option value="1,000" label="1,000"></option>

                        <option value="50" label="50,000"></option>

                        <option value="100" label="1,00,000"></option>
                    </datalist>
                </div>
                <div class="">
                    <div class="d-flex justify-content-between">
                    <label>Rate of Interest*</label>
                    <input type="text" class="form-control disabled w-25" id="rateOfInterest" readonly value="1%" />
                    <input type="hidden" id="hdRateOfIntrest" value="1">
                </div>
                    <input id="rateOfInterestSlider" type="range" name="range" step="0.5" min="1" max="15" value="1" />
                    <datalist id="rateOfInterestSlider">
                        <option value="1" label="1%"></option>

                        <option value="5" label="10%"></option>

                        <option value="10" label="15%"></option>
                    </datalist>
                </div>
                <div class="">
                    <div class="d-flex justify-content-between">
                    <label>Time Period(months)</label>
                    <input type="text" class="form-control disabled w-25" id="timePeriod" readonly value="1" />
                </div>
                    <input id="timePeriodSlider" type="range" name="range" step="1" min="1" max="100" value="1" />
                    <datalist id="timePeriodSlider">
                        <option value="1" label="1"></option>
                        <option value="50" label="50"></option>
                        <option value="100" label="100"></option>
                    </datalist>
                </div>
                <div class="">
                    <div class="d-flex justify-content-start">
                    <label for="interestCompounding">Interest Compounding: </label>
                    <select name="interestCompounding" class="form-select w-25" id="interestCompounding" required>
                        <option class="dropdown-item" value="3">Quarterly</option>
                        <option class="dropdown-item" value="6">Half-Yearly</option>
                        <option class="dropdown-item" value="12">Yearly</option>
                        <option class="dropdown-item" value="1">Monthly</option>
                    </select>
                </div>
            </div>
                    <div class="py-3">
                        <button type="button" class="btn btn-primary" id="show-maturity-value">Show
                            Maturity Value</button>

                        <div class="d-flex flex-row div2 mt-3">

                            <span class="border border-primary bg-primary rounded-2 flex-sm-fill rd-result-text">Total
                                Investment:<p id="tInvestment"></p>
                            </span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="border border-primary bg-primary rounded-2 flex-sm-fill rd-result-text">Total
                                Interest:<p id="tIntrest"></p>
                            </span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <span
                                class="border border-primary bg-primary rounded-2 flex-sm-fill rd-result-text">Maturity
                                Value:<p id="mValue"></p></span>
                        </div>
                    </div>
            </form>
        </div>
        <div class="col-5 float-md-end container">
            <div id="chartContainer" style="height: 350px; width: 300px;"></div>
        </div>
    </div>
</body>

</html>
