<!DOCTYPE html>
<html>
<head>

<body class="container">
    
    <div class="rows">
        <div class="mt-2 calculator">
            <h4 class="mb-2">Enter Basic Details</h4>
        </div>
        <div class="container col-lg-6 float-lg-start div">
            
            <form action="SalaryDetails.html" class="mt-3">

                <label for="age" class="label1">Age:</label>

                </select><br/><br/>

                <label for="Recidence" class="label1">Resident Type:</label>         
                <input type="radio" name="RecidenceS" value="Self owned" checked="checked" required >Self owned</input>
                <input type="radio" name="RecidenceS" value="Rented"required>Rented</input><br/><br/>


                <label for="occupation" class="label1">Occupation:</label>
                <select name="occupation" id="occupation" style="height: 30px;" required>
                <option value="Self Employed">Self Employed</option>
                <option value="Government">Government</option>

                </select><br/><br/>

              <div class="py-3">

            </form>

    </div>
