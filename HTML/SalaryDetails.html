<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/SalaryDetails.css">

<script>
 function change_tab(id)
 {
   document.getElementById("page_content").innerHTML=document.getElementById(id+"_desc").innerHTML;
   document.getElementById("page1").className="notselected";
   document.getElementById("page2").className="notselected";
   document.getElementById(id).className="selected";
 }
 function myFunction() {
  var basic = document.getElementById("basic").value
      sessionStorage.setItem("basic",basic);

      var hra = document.getElementById("hra").value
      sessionStorage.setItem("hra",hra);

      var da = document.getElementById("da").value
      sessionStorage.setItem("da",da);

      var sa = document.getElementById("sa").value
      sessionStorage.setItem("sa",sa);

      var epf = document.getElementById("epf").value
      sessionStorage.setItem("epf",epf);

      var Gross = document.getElementById("Gross").value
      sessionStorage.setItem("Gross",Gross);

      location.replace("OtherIncomeDetails.html")
     
 }
</script>

</head>
<body>
    <div style="border: 2px solid rgb(51, 163, 238); height: 700px; width: 600px; margin: auto;" >
      <div class="row">
        <div class="col d-flex justify-content-center">    
      <div>
        <button class="btn1"><a href="#" onclick="location.href = './index.html'">Home</a></button><br/><br/>
        <br/>
        <button class="btn1"><a href="#" onclick="location.href = './IncometaxCalculator.html'">Back</a></button><br/><br/>
      </div>    

    <div class="container">

<div id="main_content">
<li style="font-size: large;">Salary Details:</li>
 <li class="selected" id="page1" onclick="change_tab(this.id);">Monthly</li>
 <li class="notselected" id="page2" onclick="change_tab(this.id);">Anually</li>
 
 <div class='hidden_desc' id="page1_desc">

    <input type="text"style="width: 350px;" class="epf" id="epf" placeholder="Monthly Employee EPF contribution by self" />

    <input type="text"style="width: 350px;" class="Gross" id="Gross" placeholder="Monthly Gross Salary" />
    <br/><br/>   
    
    <button class="btn1"><a href="#" onclick="myFunction()">Continue</a></button><br/><br/>
    
</div>
 </div>

    <button class="btn1"><a href="#" onclick="myFunction()">Continue</a></button><br/><br/>
    
</div>
