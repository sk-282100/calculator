<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/SalaryDetails.css">
<link rel="stylesheet" type="text/css" href="../Plugin/bootstrap/css/bootstrap.min.css">


<script>
 function change_tab(id)
 {
   document.getElementById("page_content").innerHTML=document.getElementById(id+"_desc").innerHTML;
   document.getElementById("page1").className="notselected";
   document.getElementById("page2").className="notselected";
   document.getElementById(id).className="selected";
 }
 function myFunction() {
  var basic = document.getElementById("basic").value
      sessionStorage.setItem("basic",basic);

      var hra = document.getElementById("hra").value
      sessionStorage.setItem("hra",hra);

      var da = document.getElementById("da").value
      sessionStorage.setItem("da",da);

      var sa = document.getElementById("sa").value
      sessionStorage.setItem("sa",sa);

      var epf = document.getElementById("epf").value
      sessionStorage.setItem("epf",epf);

      var Gross = document.getElementById("Gross").value
      sessionStorage.setItem("Gross",Gross);

      location.replace("OtherIncomeDetails.html")
     
 }
</script>

</head>
<body>
  <div style="border: 2px solid rgb(51, 163, 238); height: 700px; width: 600px; margin: auto;" >              
      <div class="float-md-start div1">
        <button class="btn btn-primary" onclick="location.href = './index.html'">Home</button><br/><br/>
        <button class="btn btn-primary" onclick="location.href = './IncometaxCalculator.html'">Back</button><br/><br/><br/>   
      </div>    

    <form action="OtherIncomeDetails.html">
      <div class="float-md-start div1" >

        <div id="main_content">
          
          <div class="float-md-start div1">
            <li style="font-size: large;">Salary Details:</li>
            <li class="selected" id="page1" onclick="change_tab(this.id);">Monthly</li>
            <li class="notselected" id="page2" onclick="change_tab(this.id);">Anually</li>
    
            <br/><br/>
          <div class='hidden_desc' id="page1_desc">
            <h5>Monthly</h5>
          <div class="details"> 

            <input type="text"style="width: 350px;" class="basic" id="basic" placeholder="Monthly Basic Salary" />
            <br/><br/>

            <input type="text"style="width: 350px;" class="hra" id="hra" placeholder="Monthly HRA Received" />
            <br/><br/>

            <input type="text"style="width: 350px;" class="da" id="da" placeholder="Monthly Dearness allowance" />
            <br/><br/>

            <input type="text"style="width: 350px;" class="sa" id="sa" placeholder="Monthly special allowance" />
            <br/><br/>

            <input type="text"style="width: 350px;" class="epf" id="epf" placeholder="Monthly Employee EPF contribution by self" />
            <br/><br/>

            <input type="text"style="width: 350px;" class="Gross" id="Gross" placeholder="Monthly Gross Salary" />
            <br/><br/>   
            <button class="btn btn-primary" onclick="myFunction()">Continue</button><br/><br/>
      
          </div>
        </div>

      <div class='hidden_desc' id="page2_desc">
        <h5>Annual</h5>
        <div class="details">    
          <input type="text"style="width: 350px;" class="basic" id="basic" placeholder="Annual Basic Salary" />
          <br/><br/>

          <input type="text"style="width: 350px;" class="hra" id="hra" placeholder="Annual HRA Received" />
          <br/><br/>

          <input type="text"style="width: 350px;" class="da" id="da" placeholder="Annual Dearness allowance" />
          <br/><br/>

          <input type="text"style="width: 350px;" class="sa" id="sa" placeholder="Annual special allowance" />
          <br/><br/>

          <input type="text"style="width: 350px;" class="epf" id="epf" placeholder="Annual Employee EPF contribution by self" />
          <br/><br/>

          <input type="text"style="width: 350px;" class="Gross" id="Gross" placeholder="Annual Gross Salary" />
          <br/><br/>   
          
          <button class="btn btn-primary" onclick="myFunction()">Continue</button><br/><br/>

        </div>
      </div>
    
      <div id="page_content">
        <h5>Monthly</h5>
        <div class="details">    
          <input type="text"style="width: 350px;" class="basic" id="basic" placeholder="Monthly Basic Salary" />
          <br/><br/>
      
          <input type="text"style="width: 350px;" class="hra" id="hra" placeholder="Monthly HRA Received" />
          <br/><br/>
      
          <input type="text"style="width: 350px;" class="da" id="da" placeholder="Monthly Dearness allowance" />
          <br/><br/>
      
          <input type="text"style="width: 350px;" class="sa" id="sa" placeholder="Monthly special allowance" />
          <br/><br/>
      
          <input type="text"style="width: 350px;" class="epf" id="epf" placeholder="Monthly Employee EPF contribution by self" />
          <br/><br/>
      
          <input type="text"style="width: 350px;" class="Gross" id="Gross" placeholder="Monthly Gross Salary" />
          <br/><br/>   
          
          <button class="btn btn-primary" onclick="myFunction()">Continue</button><br/><br/>
        </div>
      </div>
    

</form>

</div>

</body>
</html>
